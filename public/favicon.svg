    <path d="M14 0 A14 14 0 1 1 -14 0" stroke="#ffffff" stroke-width="4.5" stroke-linecap="round" fill="none" opacity="0.98"/>
    <circle cx="6" cy="-6" r="3.2" fill="url(#favicon-accent)"/>
  </g>
</svg>
